<!DOCTYPE html>
<html lang="en">

<head>
    <title>my first thing</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>

<a-scene background="color: #AAAAFF">
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EEEEEE" shadow></a-sphere>
    <a-sphere position="0 3 -5" radius="1.00" color="#EEEEEE" shadow></a-sphere>
    <a-sphere position="0 4.5 -5" radius="0.75" color="#EEEEEE" shadow></a-sphere>
    <a-sphere position="0.3 4.5 -4.3" radius="0.1" color="#AAAAAA" shadow></a-sphere>
    <a-sphere position="-0.3 4.5 -4.3" radius="0.1" color="#AAAAAA" shadow></a-sphere>
    <a-sphere position="-0.0 2.7 -4.09" radius="0.08" color="#AAAAAA" shadow></a-sphere>
    <a-sphere position="-0.0 3.05 -4.03" radius="0.08" color="#AAAAAA" shadow></a-sphere>
    <a-sphere position="-0.0 3.45 -4.1" radius="0.08" color="#AAAAAA" shadow></a-sphere>
    <a-cylinder height="0.1" radius="1" position="-0.0 5 -5" color="#000000"></a-cylinder>
    <a-cylinder height="1000" radius="0.6" position="-0.0 505 -5" color="#000000s"></a-cylinder>
    <a-cone color="orange" radius-bottom="0.1" radius-top="0" height="0.5" position="0 4.3 -4" rotation="90 0 0"></a-cone>
    <a-cylinder height="2.5" radius="0.05" position="2.0 1.25 -5" color="#000000"></a-cylinder>
    <a-sphere position="2.0 2.50 -5" radius="0.08" color="#AAAAAA" shadow></a-sphere>
    <a-cylinder height="2" radius="0.05" position="1.1 3.0 -5" color="#6E260E" rotation="0 0 60"></a-cylinder>
    <a-cylinder height="2" radius="0.05" position="-1.1 3.0 -5" color="#6E260E" rotation="0 0 -60"></a-cylinder>
    <a-cylinder height="2" radius="0.05" position="-1.1 2.0 -5" color="#6E260E" rotation="0 0 60"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#7BC8A4" shadow></a-plane>
    
</a-scene>






</body>
</html>
